<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/postView.css">
    <link rel="stylesheet" href="/css/comment.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/javascript/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="view-box">
    <ul class="view-content">
        <li class="view-bar">
            <div class="view-category" th:text="${postView.category}"></div>
            <div class="view-post">
                <span th:onclick="'postModify(' + ${postView.id} + ')'">수정</span>
                <span th:onclick="'postDelete(' + ${postView.id} + ')'">삭제</span>
            </div>
        </li>
        <li class="view-user">
            <div class="view-user-profile"><img src="/icon/downloadsvg.svg"></div>
            <div class="view-user-info">
                <ul>
                    <li th:text="${postView.nickname}"></li>
                    <li th:text="${postView.town}"></li>
                </ul>
            </div>
        </li>
        <li class="view-title"><div th:text="${postView.title}"></div><div><span>작성일 </span><span th:text="${postView.createdDate}"></span><span>·</span><span>조회 </span><span th:text="${postView.views}"></span></div></li>
        <li><textarea class="view-text" readonly th:text="${postView.content}"></textarea></li>
        <li>
            <div class="view-photoList">
                <div th:each="path : ${postView.filePaths}">
                <img class="preview-image" th:src="@{${path}}" alt="Post Image">
                </div>
            </div>
        </li>
    </ul>
    <div class="photo-container"></div>
</div>
<!--
<div th:each="path : ${postView.filePaths}">
    <img th:src="@{${path}}" alt="Post Image">
</div>
-->

<div class="cbox">
    <div class="comment-bar">
        <div>댓글</div>
    </div>
    <form action="/posts/comment/child" id="comment-reply" method="post">
        <input type="hidden" name="postId" th:value="${postView.id}">
        <input type="hidden" name="memberNickname" th:value="${nickname}">
        <input type="hidden" id="setParent" name="parentId">

        <div th:each="comment:${comments}">
            <div class="comment-box">
                <ul class="reply">
                    <li class="comment-info"><div th:text="${comment.memberNickname}">작성자</div><div th:text="${comment.content}" class="comment-content">댓글내용</div></li>
                    <li class="comment-date">
                        <div th:text="${comment.date}">날짜</div><div onclick="replyView(this.dataset.parent)" th:data-parent="${comment.id}">답글달기</div>
                        <div th:if="${nickname}==${comment.memberNickname}" th:onclick="'commentDelete('+${comment.id}+','+${postView.id}+')'">삭제</div>
                </ul>
                <ul class="rereply" th:id="'parent'+${comment.id}" data-display="none">
                    <li id="rereply">
                        <div class="text-box">
                            <textarea th:id="'reply'+${comment.id}" class="comment-reply-text" oninput="autoResize(this)"></textarea>
                            <div th:onclick="'commentReply('+${comment.id}+')'" ></div>
                        </div>
                    </li>
                </ul>
                <ul class="rereply" th:if="${comment.children} != null"  th:each="reply : ${comment.children}">
                    <li class="comment-info"><div th:text="${reply.memberNickname}"></div><div th:text="${reply.content}" class="comment-content">댓글내용</div></li>
                    <li class="comment-date">
                        <div th:text="${reply.date}">날짜</div><div onclick="replyView(this.dataset.parent)" th:data-parent="${reply.parentId}">답글달기</div>
                        <div th:if="${nickname}==${reply.memberNickname}" th:onclick="'commentDelete('+${reply.id}+','+${postView.id}+')'">삭제</div>
                    </li>
                </ul>
            </div>
        </div>
    </form>

    <form id="commentForm" action="/posts/comment/save" method="post" enctype="multipart/form-data" >

        <input type="hidden" name="postId" th:value="${postView.id}">
        <input type="hidden" name="memberNickname" th:value="${nickname}">
        <div class="comment-box">
            <div th:if="${nickname}!='anonymousUser'" class="text-box , main-comment"><textarea id="main-comment" class="comment-reply-text" oninput="autoResize(this)" name="content"></textarea><div th:onclick="commentSubmit();"></div></div>
        </div>
    </form>
</div>

<!-- 이미지 팝업 -->
<div id="myModal" class="img-view-box">
    <span class="img-view-close">&times;</span>
    <img class="img-view-content" id="modalImage">
    <div id="caption"></div>
    <div class="img-view-download"><img src="/icon/downloadsvg.svg"></div>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
<script th:inline="javascript">
    // 이미지 클릭 시 모달 창 열기
    var images = document.querySelectorAll(".preview-image");
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("modalImage");
    var captionText = document.getElementById("caption");
    var downloadButton = document.getElementById("downloadButton");
    var closeButton = document.getElementsByClassName("img-view-close")[0];

    images.forEach(function(image) {
        image.addEventListener("click", function() {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        });
    });

    // 모달 창 닫기
    closeButton.onclick = function() {
        modal.style.display = "none";
    };

    // 모달 창 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

 function postDelete(id){
       if(confirm("게시글을 삭제하시겠습니까?")){
        location.href="/posts/delete/"+id;
       }
    }
 function postModify(id){
    if(confirm("게시글을 수정하시겠습니까?")){
        location.href="/posts/modify/"+id;
       }
    }

    /*
        댓글관련
    */
    function commentDelete(commentId,postId){
           location.href = "/posts/"+postId+"/comment/"+commentId;
    }

   function commentSubmit(){
    const mainComment = document.getElementById("main-comment");
    if(mainComment.value.trim()===''){
        alert("댓글 내용을 입력해주세요");
    }else{
        document.getElementById("commentForm").submit();
    }
}
    function commentReply(parent){
        const replyText = document.getElementById("reply"+parent);
       if(replyText.value.trim()===''){
            alert("댓글 내용을 입력해 주세요.");
       }else{
            document.getElementById("setParent").value=parent;
            replyText.setAttribute("name","content");
            document.getElementById("comment-reply").submit();
       }
    }

     function replyView(parent){
    const b = document.getElementById("parent"+parent);
    if(b.dataset.display =='block'){
        console.log("gssfasd");
        b.dataset.display ="none";
        b.style.display="none";
    }else{
        b.dataset.display="block";
        b.style.display="block";
    }
  }
   function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = (textarea.scrollHeight) + 'px';
}
</script>
</html>

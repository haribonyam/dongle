<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>뷰테스트</title>
</head>
<body>
<div class="content-box">
<div th:text="${postView.title}">제목:</div>
<form th:action="@{/posts/delete/{id}(id=${postView.id})}" method="post">
    <div class="content-modify">수정</div>
    <button class="content-delete" type="submit">삭제</button>
</form>
</div>
</body>
</html>
